<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>test</title>
  <link rel="stylesheet" href="sample.css">
</head>
<body>

  <div id="cover">
    <button id="startBtn"></button>
    <h1>欲望</h1>
  </div>

  <div id="okiba" class="hidden">
    <h2>OKIBAが出た！</h2>
  </div>

  <script>
    const btn = document.getElementById("startBtn");
    const cover = document.getElementById("cover");
    const okiba = document.getElementById("okiba");

    btn.addEventListener("click", () => {
      cover.classList.add("hidden");
      okiba.classList.remove("hidden");
    });
  </script>

</body>
</html>
